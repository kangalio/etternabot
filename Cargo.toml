[package]
name = "etternabot"
version = "0.0.69"
authors = ["James Guess <jamesguessis@gmail.com>", "kangalioo <jannik.a.schaper@web.de>"]
edition = "2018"

[dependencies]
log = "*"
image = "0.23"
tokio = { version = "0.2.21", features = ["full"] }
serde = { version = "1.0", features = ["derive", ] }
serde_json = "1.0"
reqwest = { version = "0.10", features = ["json", "blocking"] }
sfsdb = "0.1.0"
serenity = "0.8"
thiserror = "1.0"
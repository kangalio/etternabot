[package]
name = "etternabot"
version = "0.0.69"
authors = ["James Guess <jamesguessis@gmail.com>", "kangalioo <jannik.a.schaper@web.de>"]
edition = "2018"

[dependencies]
image = "0.23"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
reqwest = { version = "0.10", features = ["json", "blocking"] }
serenity = "0.8"
thiserror = "1.0"
etternaonline_api = { path = "../eo-api" }
[package]
name = "etternabot"
version = "0.0.69"
authors = ["James Guess <jamesguessis@gmail.com>", "kangalioo <jannik.a.schaper@web.de>"]
edition = "2018"

[workspace]
members = [".", "score_ocr"]
default_members = ["."]

[dependencies]
image = "0.23"
serenity = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
regex = "1.3"
html2md = "0.2.9"
thiserror = "1.0.20"
rand = "0.7.3"
imageproc = "0.21.0"
#etternaonline_api = { path = "../eo-api" }
etternaonline_api = { git = "https://github.com/kangalioo/etternaonline-api" }
plotters = "0.2.15"
#etterna = { package = "etterna_base", path = "../../etterna-base", features = ["parallel"] }
etterna = { package = "etterna_base", git = "https://github.com/kangalioo/etterna-base", features = ["parallel"] }
chrono = "0.4.13"
once_cell = "1.4.1"
score_ocr = { path = "score_ocr" }